<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">

    <title>Hello World!</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="wrap">
        <div class="wrap__map"></div>
        <div class="wrap__action-buttons"></div>

        <div class="wrap__modal modal" id="create-event">
            <div class="modal-content">
                <h4>Создать событие</h4>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name" type="text">
                        <label for="first_name">Имя</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="phone" type="tel">
                        <label for="phone">Телефон</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea placeholder="Расскажите о себе и о месте, где вы находитесь" id="description" class="materialize-textarea"></textarea>
                        <label for="description">Описание</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-action modal-close waves-effect waves-green btn-flat">Поехали!</button>
            </div>
        </div>
    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQTDpFipi7AePgwNFUJR8eUJbDO8nZhAw"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
