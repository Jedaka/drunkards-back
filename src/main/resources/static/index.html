<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Drunkards</title>

    <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/img/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/img/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="wrap">
        <div class="wrap__map"></div>
        <h5 class="wrap__state-header z-depth-3"></h5>

        <div class="wrap__info-box z-depth-3">
            <div class="wrap__info-box-name"></div>
            <div class="wrap__info-box-desc"></div>
            <div class="wrap__info-box-people grey-text text-lighten-1"></div>
            <a href="" class="wrap__info-box-phone"></a>
        </div>
        <div class="wrap__action-buttons"></div>

        <img class="wrap__create-event-marker" src="./assets/img/beer.png" alt="">

        <div class="wrap__modal modal" id="create-event">
            <div class="modal-content">
                <h5>Создать событие</h5>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea placeholder="Расскажите о себе и о месте, где вы находитесь" id="description" class="materialize-textarea"></textarea>
                        <label for="description">Описание</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-action waves-effect waves-oranges btn-flat">Поехали!</button>
            </div>
        </div>
    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQTDpFipi7AePgwNFUJR8eUJbDO8nZhAw"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
